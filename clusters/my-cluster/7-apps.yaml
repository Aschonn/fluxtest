apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps
  prune: true
  wait: true
  dependsOn:
    - name: infrastructure   
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system